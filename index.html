<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Dialer</h1>
    <table ng-controller="KeypadCtrl" class="table">
        <tr>
            <th><!-- Leave blank --></th>
            <th ng-repeat="freq in colFrequencies">{{freq}} Hz</th>
        </tr>
        <tr ng-repeat="row in pad">
            <th>{{rowFrequencies[$index]}} Hz</th>
            <td ng-repeat="key in row">
                <button class="btn btn-default btn-lg" ng-mousedown="press(key)" ng-mouseup="release(key)">{{key}}
                </button>
            </td>
        </tr>
    </table>
    <div class="form-group-lg form-group" ng-controller="DialerCtrl">
        <div class="input-group">
        <span class="input-group-btn" ng-click="reset()">
            <button class="btn btn-default btn-lg">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
        </span>
            <input class="form-control" ng-model="number" disabled>
        <span class="input-group-btn">
            <button class="btn btn-success btn-lg" ng-click="dial()">
                <i class="glyphicon glyphicon-earphone"></i>
            </button>
        </span>
        </div>
    </div>

    <h1>Operator</h1>

    <div ng-controller="OperatorCtrl">
        {{received}}
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/vendor/bootstrap.min.js"></script>

<script src="js/vendor/angular.min.js"></script>
<script src="js/vendor/angular-touch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js"></script>

<script src="js/compat.js"></script>
<script src="js/tone.js"></script>
<script src="js/band.js"></script>
<script src="js/ear.js"></script>
<script src="js/main.js"></script>
<script src="js/operator.js"></script>
</body>
</html>
